<div class="container-fluid">
  <!-- row for header image -->
  <div class="row header-image"></div>
</div>

<div class="container mt-5 pb-5">
  <div class="row">
    <div class="col-12 col-lg-4 pb-5">
      <h2 class="heading-light">
        Contact Us!
      </h2>
      <div class="row mt-3 px-3">
        <mat-icon svgIcon="address" class="mr-3"></mat-icon>
        <p>
          1016 Townsend <br>
          San antonio, Tx <br>
          78212 <br> <br>
        </p>
      </div>
      <div class="row mt-3 px-3">
        <mat-icon svgIcon="phone" class="mr-3"></mat-icon>
        <p>
          210-757-33333
        </p>
      </div>
      <!-- <div class="row mt-3 px-3">
        <mat-icon svgIcon="email" class="mr-3"></mat-icon>
        <p>guitardojosatx@gmail.com</p>
      </div> -->
    </div>

    <div class="col-12 col-lg-8">
      <div
        class="form-container"
        [formGroup]="contactForm"
        #formDirective="ngForm"
      >
        <div class="row">
          <h3 class="form-heading p-3">Curious about pricing or have a question?</h3>
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill" class="w-100">
              <input matInput placeholder="First Name" formControlName="firstName" />
            </mat-form-field>
          </div>
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill">
              <input matInput placeholder="Last Name" formControlName="lastName" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill">
              <input
                matInput
                type="email"
                placeholder="Email"
                formControlName="email"
                [pattern]="emailPattern"
              />
            </mat-form-field>
          </div>
          <div class="col-12 col-lg-6">
            <mat-form-field appearance="fill">
              <input matInput placeholder="Phone Number" formControlName="phone" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <textarea
                matInput
                placeholder="Enter a Message"
                rows=5
                formControlName="message"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="btn dojo-btn"
              type="submit"
              [disabled]="!contactForm.valid"
              (click)="onSubmit()"
            >
                Submit
              </button>
          </div>
        </div>


        <!-- <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
    </div>
  </div>
</div>
